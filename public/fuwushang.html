<script>
  $(function () {
    var $top = $('.header').height()
    $(window).scroll(function () {
      var $scrollTop = $(window).scrollTop()
      console.log($scrollTop);
      if ($scrollTop>$top){
        $('header').addClass('header')
      }else {
        $('header').removeClass('header')
      }
    })

  })


  /*
  jQuery.get(url, [data], [callback], [type])
   url:待载入页面的URL地址
   data:待发送 Key/value 参数。
   callback:载入成功时回调函数。
   */

  /*2.渲染模板*/
  $.get('/fuwu',function (data) { //data是{list:list}
    $(".ulactivety").append(template("fuwu",{data:data}))
    console.log(data);
  })


</script>

<!--todo 1.模板-->
<!--{{each 遍历的对象}}，{{$value}}获取当前遍历元素的值-->
<script id="fuwu" type="text/html">
  {{each data.sever}}
  <li>
    <img src="{{$value.imgUrl}}" width="210" height="210">
    <p style="margin-top: 15px">
      <img style="margin-bottom:5px" src="images/home1.png" width="18" height="17">
      <b>{{$value.title}}</b>
    </p>
    <p class="pp">已接单{{$value.orderCount}}单<i>好评{{$value.positiveRate}}</i></p>
  </li>
  {{/each}}
</script>
